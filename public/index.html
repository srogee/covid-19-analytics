<!DOCTYPE html>
<html>

<head>
    <title>U.S. COVID-19 Test Results</title>
    <meta name="author" content="Joe Sorgea">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d38c20483a.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="Chart.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>

    <div class="container">
        <h1 class="display-4 mt-4">COVID-19 Testing in the United States</h1>
        <hr>
        <div class="row">
            <div class="col d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <span id="refreshText" class="text-muted"></span>
                </div>
                <div class="form-inline">
                    <label class="col-form-label-lg mr-3" for="stateFilter"><i class="fas fa-filter mr-2"></i>Filter</label>
                    <select class="custom-select custom-select-lg mr-2" id="stateFilter"></select>
                    <button type="button" class="btn btn-dark btn-lg" id="refreshButton"><i
                            class="fas fa-sync-alt mr-2"></i>Refresh</button>
                </div>
            </div>
        </div>
        <hr>
        <canvas id="myChart"></canvas>
        <hr>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="d-flex align-items-end">
                    <h1 class="display-3" id="positiveText">0</h1>
                    <p class="ml-1 text-muted">positive</p>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="d-flex align-items-end">
                    <h1 class="display-3" id="negativeText">0</h1>
                    <p class="ml-1 text-muted">negative</p>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="d-flex align-items-end">
                    <h1 class="display-3" id="totalText">0</h1>
                    <p class="ml-1 text-muted">completed</p>
                </div>
            </div>
        </div>
        <div class="text-center text-muted small">Note that the above numbers may not match up with what is displayed in the graph, since the data in the graph is updated on a different schedule.</div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2020 Joe Sorgea. Data pulled from <a
                    href="https://covidtracking.com/">covidtracking.com</a>.</span>
        </div>
    </footer>
</body>

</html>
